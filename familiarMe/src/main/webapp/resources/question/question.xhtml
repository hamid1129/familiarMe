<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="score"></composite:attribute>
</composite:interface>

<composite:implementation>
	<p:panelGrid>
		<p:row>
			<p:column>
				<span class="voteUp"> </span>
				<div class="score">#{cc.attributes.score}</div>
				<span class="voteDown"> </span>
				<span class="accept"></span>
			</p:column>
			<p:column colspan="3">
				<div>رستوران با کیفیت غذای عالی</div>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<div>user</div>
			</p:column>

		</p:row>
		<p:row>
			<p:column>
				<div>asked_in</div>
			</p:column>
			<p:column>
				<div>expire_in</div>
			</p:column>
			<p:column>
				<div>category</div>
			</p:column>
			<p:column>
				<div>zone</div>
			</p:column>
		</p:row>
	</p:panelGrid>
</composite:implementation>
</html>
